<ion-header>

  <ion-navbar>
    <ion-title>Pressão</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Entrada"[(ngModel)]="Entrada"></ion-input>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="pressao">
            <ion-option value="pascal">Pascal (Pa = N/m²)</ion-option>
            <ion-option value="Kgf/cm²">(Kgf/cm²)</ion-option>
            <ion-option value="bar">Bar</ion-option>
            <ion-option value="psi">Psi = (lbf/in²)</ion-option>
            <ion-option value="atmosfera">atm</ion-option>
            <ion-option value="torr">torr = (mmHg)</ion-option>
            <ion-option value="mmh2o">mm H2O</ion-option>
            <ion-option value="inHg">inHg</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Saída</ion-label>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="pressao1">
              <ion-option value="pascal1">Pascal (Pa = N/m²)</ion-option>
              <ion-option value="Kgf/cm²1">(Kgf/cm²)</ion-option>
              <ion-option value="bar1">Bar</ion-option>
              <ion-option value="psi1">Psi = (lbf/in²)</ion-option>
              <ion-option value="atmosfera1">atm</ion-option>
              <ion-option value="torr1">torr = (mmHg)</ion-option>
              <ion-option value="mmh2o1">mm H2O</ion-option>
              <ion-option value="inHg1">inHg</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="Converter()">Converter</button>

</ion-content>
