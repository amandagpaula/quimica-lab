<ion-content padding center text-center> 

    <img src="assets/imgs/QuimicaLab.png">

  <ion-title>Login</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="Username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="Password"></ion-input>
      </ion-item>
  </ion-list>

<button ion-button clear (click)="goEsqueciMinhaSenha()">Esqueceu sua senha? Clique aqui!</button>
<button ion-button full (click)="goMenu()">Login</button>
<button ion-button full color="light" (click)="goRegister()">Ã‰ novo por aqui? Cadastre-se!</button>

</ion-content>
