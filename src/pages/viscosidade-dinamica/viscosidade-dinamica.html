<ion-header>

  <ion-navbar>
    <ion-title>Viscosidade Dinâmica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Entrada"[(ngModel)]="Entrada"></ion-input>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="viscosidadedinamica">
            <ion-option value="VD1">Pa.s</ion-option>
            <ion-option value="VD2">(Kgf.s)/m²</ion-option>
            <ion-option value="VD3">lb/(ft.s)</ion-option>
            <ion-option value="VD4">(lbf.s)/ft²</ion-option>
            <ion-option value="VD5">cP</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Saída</ion-label>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="viscosidadedinamica1">
              <ion-option value="VDA">Pa.s</ion-option>
              <ion-option value="VDB">(Kgf.s)/m²</ion-option>
              <ion-option value="VDC">lb/(ft.s)</ion-option>
              <ion-option value="VDD">(lbf.s)/ft²</ion-option>
              <ion-option value="VDE">cP</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="Converter()">Converter</button>
</ion-content>
