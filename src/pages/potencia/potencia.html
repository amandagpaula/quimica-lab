<ion-header>

  <ion-navbar>
    <ion-title>Potência</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Entrada"[(ngModel)]="Entrada"></ion-input>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="potencia">
            <ion-option value="P1">cal/s</ion-option>
            <ion-option value="P2">J/s</ion-option>
            <ion-option value="P3">kW</ion-option>
            <ion-option value="P4">(ft.lbf)/s</ion-option>
            <ion-option value="P5">Btu/h</ion-option>
            <ion-option value="P6">hp</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Saída</ion-label>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="potencia1">
              <ion-option value="PA">cal/s</ion-option>
              <ion-option value="PB">J/s</ion-option>
              <ion-option value="PC">kW</ion-option>
              <ion-option value="PD">(ft.lbf)/s</ion-option>
              <ion-option value="PE">Btu/h</ion-option>
              <ion-option value="PF">hp</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="Converter()">Converter</button>

</ion-content>
