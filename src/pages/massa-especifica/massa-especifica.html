<ion-header>

  <ion-navbar>
    <ion-title>Massa Específica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Entrada"[(ngModel)]="Entrada"></ion-input>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="massaespecifica">
            <ion-option value="me1">Kg/m³</ion-option>
            <ion-option value="me2">g/cm³ = Kg/L</ion-option>
            <ion-option value="me3">lbm/ft³</ion-option>
            <ion-option value="me4">lbm/in³</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Saída</ion-label>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="nassaespecifica1">
              <ion-option value="meA">Kg/m³</ion-option>
              <ion-option value="meB">g/cm³ = Kg/L</ion-option>
              <ion-option value="meC">lbm/ft³</ion-option>
              <ion-option value="meD">lbm/in³</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="Converter()">Converter</button>

</ion-content>
