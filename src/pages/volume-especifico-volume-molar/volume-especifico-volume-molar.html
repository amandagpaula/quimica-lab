<ion-header>

  <ion-navbar>
    <ion-title>Volume Especifico e Volume Molar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Entrada"[(ngModel)]="Entrada"></ion-input>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="volesp">
            <ion-option value="VEVM1">cm³/g</ion-option>
            <ion-option value="VEVM2">m³/Kg</ion-option>
            <ion-option value="VEVM3">ft³/lbm</ion-option>
            <ion-option value="VEVM4">cm³/mol</ion-option>
            <ion-option value="VEVM5">ft³/lbmol</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Saída</ion-label>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="volesp1">
              <ion-option value="VEVM1">cm³/g</ion-option>
              <ion-option value="VEVM2">m³/Kg</ion-option>
              <ion-option value="VEVM3">ft³/lbm</ion-option>
              <ion-option value="VEVM4">cm³/mol</ion-option>
              <ion-option value="VEVM5">ft³/lbmol</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="Converter()">Converter</button>
</ion-content>
