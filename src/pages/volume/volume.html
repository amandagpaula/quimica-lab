<ion-header>

  <ion-navbar>
    <ion-title>Volume</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Entrada"[(ngModel)]="Entrada"></ion-input>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="volume">
            <ion-option value="volume1">in³</ion-option>
            <ion-option value="volume2">ft³</ion-option>
            <ion-option value="volume3">Galeão Americano (gal)</ion-option>
            <ion-option value="volume4">Litros (L)</ion-option>
            <ion-option value="volume5">m³</ion-option>
            <ion-option value="volume6">dm³</ion-option>
            <ion-option value="volume7">mL</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Saída</ion-label>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="volume1">
              <ion-option value="volumeA">in³</ion-option>
              <ion-option value="volumeB">ft³</ion-option>
              <ion-option value="volumeC">Galeão Americano (gal)</ion-option>
              <ion-option value="volumeD">Litros (L)</ion-option>
              <ion-option value="volumeE">m³</ion-option>
              <ion-option value="volumeF">dm³</ion-option>
              <ion-option value="volumeG">mL</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="Converter()">Converter</button>
</ion-content>
