  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Densidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content padding>
        <ion-card>
            <ion-card-content>
              Nesta aba é possível relacionar informações de densidade, massa e volume.
            </ion-card-content>
          </ion-card>
      <ion-list>
        <ion-item>
            <ion-input placeholder="Densidade (Kg/m³)"[(ngModel)]="Densidade"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Massa (Kg)"[(ngModel)]="Massa"></ion-input>
        </ion-item>
        <ion-item>
          <p>Volume (L)</p>
          <ion-input placeholder="Volume (m³)"[(ngModel)]="Volume"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="Calcular()">Calcular</button>
    </ion-content>
    

</ion-content>
