<ion-header>

  <ion-navbar>
    <ion-title>Velocidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Entrada"[(ngModel)]="Entrada"></ion-input>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="velocidade">
            <ion-option value="V1">ft/s</ion-option>
            <ion-option value="V2">Km/h</ion-option>
            <ion-option value="V3">m/s</ion-option>
            <ion-option value="V4">mi/h</ion-option>
            <ion-option value="V5">cm/s</ion-option>
            <ion-option value="V6">nó</ion-option>
            <ion-option value="V7">mi/min</ion-option>
            <ion-option value="V8">milha marítima/hora</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Saída</ion-label>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="velocidade1">
              <ion-option value="V1">ft/s</ion-option>
              <ion-option value="V2">Km/h</ion-option>
              <ion-option value="V3">m/s</ion-option>
              <ion-option value="V4">mi/h</ion-option>
              <ion-option value="V5">cm/s</ion-option>
              <ion-option value="V6">nó</ion-option>
              <ion-option value="V7">mi/min</ion-option>
              <ion-option value="V8">milha marítima/hora</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="Converter()">Converter</button>

</ion-content>
