<ion-header>

  <ion-navbar>
    <ion-title>Força</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Entrada"[(ngModel)]="Entrada"></ion-input>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="forca">
            <ion-option value="poundal">Poundal (lbl)</ion-option>
            <ion-option value="livraforca">Libra-Força (lbf)</ion-option>
            <ion-option value="newton">Newton (N)</ion-option>
            <ion-option value="quilogramaforca">Quilograma-Força (kgf)</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Saída</ion-label>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="forca1">
              <ion-option value="poundal1">Poundal (lbl)</ion-option>
              <ion-option value="livraforca1">Libra-Força (lbf)</ion-option>
              <ion-option value="newton1">Newton (N)</ion-option>
              <ion-option value="quilogramaforca1">Quilograma-Força (kgf)</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="Converter()">Converter</button>

</ion-content>
