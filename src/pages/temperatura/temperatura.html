<ion-header>

  <ion-navbar>
    <ion-title>Temperatura</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Entrada"[(ngModel)]="Entrada"></ion-input>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="temperatura">
            <ion-option value="kelvin">Kelvin (K)</ion-option>
            <ion-option value="grauscelsius">Graus Celsius (ºC)</ion-option>
            <ion-option value="grauRankine">Grau Rankine (ºR)</ion-option>
            <ion-option value="grauFahrenheit">Grau Fahrenheit (ºF)</ion-option>
            <ion-option value="grauReamur">Grau Réamur</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Saída</ion-label>
          <ion-label></ion-label>
          <ion-select [(ngModel)]="temperatura1">
              <ion-option value="kelvin1">Kelvin (K)</ion-option>
              <ion-option value="grauscelsius1">Graus Celsius (ºC)</ion-option>
              <ion-option value="grauRankine1">Grau Rankine (ºR)</ion-option>
              <ion-option value="grauFahrenheit1">Grau Fahrenheit (ºF)</ion-option>
              <ion-option value="grauReamur1">Grau Réamur</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="Converter()">Converter</button>

</ion-content>
