<ion-header>
  <ion-navbar>
    <ion-title>
      Temperatura
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>Entrada</ion-label>
      <ion-select [(ngModel)]="entrada" cancelText="Cancelar" interface="action-sheet">
          <ion-option value="Celsius">Celsius (˚C)</ion-option>
          <ion-option value="Fahrenheit">Fahrenheit (˚F)</ion-option>
          <ion-option value="Kelvin">Kelvin (K)</ion-option>
          <ion-option value="Rankine">Rankine (˚R)</ion-option>
          <ion-option value="Reaumur">Reaumur (R)</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Saída</ion-label>
      <ion-select [(ngModel)]="saida" cancelText="Cancelar" interface="action-sheet">            
        <ion-option value="Celsius">Celsius (˚C)</ion-option>
        <ion-option value="Fahrenheit">Fahrenheit (˚F)</ion-option>
        <ion-option value="Kelvin">Kelvin (K)</ion-option>
        <ion-option value="Rankine">Rankine (˚R)</ion-option>
        <ion-option value="Reaumur">Reaumur (R)</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Valor</ion-label>
      <ion-input type="number" [(ngModel)]="valor"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <button ion-button full (click)="converter()">Converter</button>
    </ion-item>

    <ion-item no-lines>
      <button ion-button full color="light" (click)="resetar()">Resetar</button>
    </ion-item>

  </ion-list>
  <ion-card [@resultadoState]="state">

    <ion-card-header>
      Resultado
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <b>entrada:</b> {{ valor }} em {{ entrada }}
      </ion-row>
      <ion-row>
        <b>saída:</b> {{ resultado }} em {{ saida }}
      </ion-row>
    </ion-card-content>

  </ion-card>

</ion-content>
