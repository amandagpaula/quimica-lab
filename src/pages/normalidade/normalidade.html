<ion-header>

  <ion-navbar>
    <ion-title>Normalidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
        Nesta aba você poderá inserir dados pré determinados sobre Normalidade.
      </ion-card-content>
     </ion-card>
<ion-list>
  <ion-item>
      <ion-input placeholder="Normalidade"[(ngModel)]="Normalidade"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input placeholder="Equivalente Grama"[(ngModel)]="equivalentegrama"></ion-input>
    </ion-item>
  <ion-item>
    <ion-input placeholder="Volume"[(ngModel)]="Volume"></ion-input>
  </ion-item>
</ion-list>
<button ion-button full (click)="Calcular()">Calcular</button>

</ion-content>
