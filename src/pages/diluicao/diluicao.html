<ion-header>

  <ion-navbar>
    <ion-title>Diluição</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content padding>
        <ion-card>
            <ion-card-content>
              Nesta aba você poderá obter informações sobre concentração inicial e final ou volume inicial e final de soluçõe diluidas.
            </ion-card-content>
          </ion-card>
      <ion-list>
        <ion-item>
            <ion-input placeholder="Concentração Inicial (g/L)"[(ngModel)]="ConcentracaoInicial"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Volume Inicial (L)"[(ngModel)]="VolumeInicial"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Concentração Final (g/L)"[(ngModel)]="ConcentracaoFinal"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Volume Final (L)"[(ngModel)]="VolumeFinal"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="Calcular()">Calcular</button>
    </ion-content>
    

</ion-content>
