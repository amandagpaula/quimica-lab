<ion-header>

  <ion-navbar>
    <ion-title>Diluição</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <ion-card>
      <ion-card-content>
        Nesta aba é possível relacionar informações de concentração inicial, volume inicial, concentração final e
        volume final. Preencha os dados solicitados.
      </ion-card-content>
    </ion-card>
    <ion-list>

      <ion-item>
        <p>Volume (L)</p>
        <ion-input placeholder="Volume Inicial (L)" [(ngModel)]="volumeInicial"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Concentração Final (g/L)" [(ngModel)]="concentracaoFinal"></ion-input>
      </ion-item>

      <ion-item>
        <p>Volume (L)</p>
        <ion-input placeholder="Volume Final (L)" [(ngModel)]="volumeFinal"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <button ion-button full (click)="calcular()">Calcular</button>
      </ion-item>

      <ion-item no-lines>
        <button ion-button full color="light" (click)="resetar()">Resetar</button>
      </ion-item>

    </ion-list>

    <ion-card [@resultadoState]="state">

      <ion-card-header>
        Resultado
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <b>Resultado:</b> {{ concentracaoInicial }} g/L
         </ion-row>
      </ion-card-content>

    </ion-card>

  </ion-content>

</ion-content>
